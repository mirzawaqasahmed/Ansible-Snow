---
- name: New SNOW incident
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Create an incident
      snow_record:
        username: "{{ snow_username }}"
        password: "{{ snow_password }}"
        instance: "{{ snow_instance }}"
        state: present
        data:
          short_description: "Update of Network Device Complete"
          description: "New GRE Tunnel has been added to device {{ inventory_hostname }} "
          severity: 4
          priority: 2 
          assigned_to: vsylvest
      register: net-pass